<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>URL Shortener</h2>

<form method="POST">
    <input type="text" name="original_url" class="form-control" placeholder="Enter URL" required>
    <button class="btn btn-primary mt-3">Shorten URL</button>
</form>

{% if error %}
<p class="text-danger mt-3">{{ error }}</p>
{% endif %}

{% if short_url %}
<div class="mt-4">
    <input type="text" id="shortUrl" class="form-control" value="{{ short_url }}" readonly>
    <button class="btn btn-success mt-2" onclick="copyURL()">Copy</button>
</div>
{% endif %}

<a href="/history" class="btn btn-link mt-4">View History</a>

<script>
function copyURL() {
    const copyText = document.getElementById("shortUrl");
    copyText.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
}
</script>

</body>
</html>
