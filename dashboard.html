{% extends "layout.html" %}
{% block content %}

<h3>Shorten URL</h3>

<form method="POST">
    <label>Original URL</label>
    <input name="original_url" placeholder="https://example.com" required>

    <label>Expiry (days)</label>
    <input name="expiry" placeholder="Leave empty for no expiry">

    <button type="submit">Shorten</button>
</form>

<h4>Your URLs</h4>

{% if urls %}
<ul>
{% for url in urls %}
    <li class="url-item">
        <a href="/{{ url.short_code }}" target="_blank">
            {{ request.host }}/{{ url.short_code }}
        </a>
        <small>
            Domain: {{ url.domain }} | Clicks: {{ url.clicks }}
        </small>
    </li>
{% endfor %}
</ul>
{% else %}
<p style="text-align:center; color:#6b7280;">
    No URLs created yet.
</p>
{% endif %}

<a href="/logout">Logout</a>

{% endblock %}
