{% extends "layout.html" %}
{% block content %}

<h3>Login</h3>

<form method="POST">
    <input
        type="text"
        name="username"
        placeholder="Username"
        required
    >

    <input
        type="password"
        name="password"
        placeholder="Password"
        required
    >

    <button type="submit">Login</button>
</form>

<p style="text-align:center; margin-top:12px;">
    New user?
    <a href="{{ url_for('register') }}">Register here</a>
</p>

{% endblock %}
